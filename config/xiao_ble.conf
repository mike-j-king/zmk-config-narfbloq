# Board-level config for Seeed XIAO BLE (nRF52840)
# These are controller capabilities, not shield-specific

# =============================================================================
# USB
# =============================================================================
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=n  # Enable for debug serial output

# =============================================================================
# Bluetooth - DISABLED (USB-only mode)
# =============================================================================
CONFIG_BT=n
# CONFIG_ZMK_BLE=n  # Uncomment if CONFIG_BT=n alone doesn't work

# =============================================================================
# OPTIONAL CONFIGS - Uncomment to enable
# =============================================================================

# --- Debounce Tuning ---
# Increase if you get double-presses, decrease for faster response
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5    # Default: 5ms
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5  # Default: 5ms

# --- Tap-Dance / Combo Timing ---
# CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5   # Default: 5
# CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4   # Default: 4

# --- Power Management (less relevant for USB-only) ---
# CONFIG_ZMK_IDLE_TIMEOUT=30000           # Idle after 30s (ms)
# CONFIG_ZMK_SLEEP=n                      # Disable deep sleep (USB-only doesn't need it)

# --- Keyboard Behavior ---
# CONFIG_ZMK_KEYBOARD_NAME="narfpad"      # Can also set in Kconfig.defconfig
# CONFIG_USB_DEVICE_PRODUCT="Narfpad"     # USB device name shown to OS
